<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWeb - Find every movie</title>
    <link href="Screenshot (81).png" type="image">   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div class="container">
        <div class="header">
            <div class="logo" style="background-image: url(logo.png);">
                
            </div>
        </div>
        <h1 id="welcome">Welcome to MovieWeb</h1>
        <form>
            <div class="form-group">
                <input type="text" id="inputvalue" placeholder="Search for movie">
            </div>
            <div class="button">
                <button type="submit" id="search">Search a movie</button>
            </div>
        </form>

        <div id="moviesearchable"></div>
        <div id="moviecontainer"></div>
    </div>
